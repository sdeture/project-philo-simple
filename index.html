<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Philo - AI Interview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- API Key Entry -->
    <div id="setupScreen" class="screen active">
        <div class="setup-container">
            <h1>Project Philo</h1>
            <p>AI Model Interview Platform</p>
            
            <div class="instructions">
                <p>Enter your OpenRouter API key to begin:</p>
            </div>
            
            <form id="setupForm">
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="sk-or-v1-..." 
                    required
                    autocomplete="off"
                >
                <button type="submit">Start Interview</button>
            </form>
            
            <div class="help">
                <p>Your API key is stored only in your browser and never sent anywhere except OpenRouter.</p>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <header class="chat-header">
                <h2>Interview with qwen/qwen3-coder</h2>
                <div class="header-buttons">
                    <button id="downloadBtn" class="btn-secondary">Download Conversation</button>
                    <button id="newSessionBtn" class="btn-secondary">New Session</button>
                    <button id="changeKeyBtn" class="btn-secondary">Change API Key</button>
                </div>
            </header>
            
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <form id="chatForm" class="chat-input-form">
                <textarea id="messageInput" placeholder="Type your message..." rows="3"></textarea>
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
